e">BingCrawler</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.BASE_URL = <span class="string">"https://bing.ioliu.cn"</span></span><br><span class="line">        self.TOTAL_PAGE = <span class="number">124</span></span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">"user-agent"</span>: <span class="string">"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.149 Safari/537.36"</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">spider</span><span class="params">(self)</span>:</span></span><br><span class="line">        session = requests.Session()</span><br><span class="line">        <span class="keyword">for</span> index <span class="keyword">in</span> range(<span class="number">1</span> ,self.TOTAL_PAGE+<span class="number">1</span>):</span><br><span class="line">            url = self.BASE_URL + <span class="string">f"/?p=<span class="subst">&#123;index&#125;</span>"</span></span><br><span class="line">            response = session.get(url=url, headers=self.headers)</span><br><span class="line">            <span class="keyword">yield</span> response.content.decode(<span class="string">"utf8"</span>)</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">parser</span><span class="params">(html)</span>:</span></span><br><span class="line">        selector = etree.HTML(html)</span><br><span class="line">        url_list = selector.xpath(<span class="string">"//div[@class='item']//div[@class='options']/a[2]/@href"</span>)</span><br><span class="line">        <span class="keyword">return</span> url_list</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">save_picture</span><span class="params">(self, url_list)</span>:</span></span><br><span class="line">        session = requests.Session()</span><br><span class="line">        <span class="keyword">for</span> url <span class="keyword">in</span> url_list:</span><br><span class="line">            file_name = url.split(<span class="string">"/"</span>)[<span class="number">2</span>][:<span class="number">-15</span>] + <span class="string">".jpg"</span></span><br><span class="line">            picture_url =  self.BASE_URL + url</span><br><span class="line">            response = session.get(picture_url, headers=self.headers)</span><br><span class="line">            <span class="keyword">with</span> open(file_name, <span class="string">"wb"</span>) <span class="keyword">as</span> file:</span><br><span class="line">                file.write(response.content)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">(self)</span>:</span></span><br><span class="line">        html_gen = self.spider()</span><br><span class="line">        <span class="keyword">for</span> html <span class="keyword">in</span> html_gen:</span><br><span class="line">            url_list = self.parser(html)</span><br><span class="line">            self.save_picture(url_list)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    bing_spider = BingCrawler()</span><br><span class="line">    bing_spider.run()</span><br></pre></td></tr></table></figure>
